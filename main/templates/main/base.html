
<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <title>{% block title %} {% endblock %}</title>
    <meta charset="UTF-8">
    <style>
        body {
            text-align: center;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="{% static '/main/js/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static '/main/css/button.css' %}">
    <link rel="stylesheet" href="{% static '/main/css/file.css' %}">
    <link rel="shortcut icon" href="{%  static '/main/images/favicon.png' %}">
    <link rel="stylesheet"  href="{%  static '/main/css/font-awesome.min.css' %}">
    <script src="{% static '/main/js/chart.js' %}"></script>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
